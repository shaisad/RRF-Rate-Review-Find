<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.R.F</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(247, 203, 137);
}

.topnav {
  overflow: hidden;
  background-color: rgb(158, 23, 23);
}

.topnav a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

.topnav a:hover {
  background-color:rgb(238, 127, 24) ;
  color: white;
}

.topnav .icon {
  display: none;
}

.intrText p {
  font-size: 8rem;
  margin-bottom: 1rem;
  text-align: center;
  font-style: italic;
  color:rgb(158, 23, 23) ;
}

.rrf p{
  font-size: 2rem;
  font:caption;
  text-align: center;
  color: rgb(158, 23, 23);
}



@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>


<body>

<div class="topnav" id="myTopnav">
  <a href="HomePage.html">Home</a>
  <a href="SignUp.html">Sign Up</a>
  <a href="#about">About</a>
  <a href="#help">Help</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

  <div class="intrText">
    <p>R.R.F</p>
 </div>

 <div class="rrf">

  <p>
    Rate Review Find
  </p>

 </div>




<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

    
</body>
</html>
