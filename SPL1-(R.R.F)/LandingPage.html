<style>
  
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-image: url("bg.jpg");
  background-size: cover;
}

.navigationBar {
  overflow: hidden;
}

.navigationBar a {
  float: left;
  display: block;
  color:rgb(80, 31, 19) ;
  text-align: center;
  padding: 16px 16px;
  text-decoration: none;
  font-size: 22px;
}

.navigationBar a:hover {
  background-color: rgb(80, 31, 19) ;
  color: white;
}

.intrText p {
  font-size: 120px;
  margin-bottom: 1rem;
  text-align: center;
  font-style: italic;
  color:rgb(80, 31, 19) ;
  position: relative;
  right: 400px;
  top: 80px;
  font-family: 'Montserrat', sans-serif;
  -webkit-text-fill-color: transparent;
  -webkit-text-stroke: 6px rgb(80, 31, 19);
  
}

@keyframes intro {
  0%   {color: red;}
  25%  {color: rgb(255, 187, 0);}
  50%  {color: rgb(27, 122, 56);}
  
}

.dropbtn {
  background-color:rgb(80, 31, 19);
  color: white;
  padding: 16px;
  font-size: 22px;
  border: none;
  cursor: pointer;
  border-radius: 30px;
}


.dropdown {
  position: relative;
  display: inline-block;
  left: 1100px;
  bottom: 40px;
}


.dropdown-content {
  display: none;
  position: absolute;
  background-color :rgb(80, 31, 19);
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}


.dropdown-content a {
  color: white;
  padding: 12px 12px;
  text-decoration: none;
  display: block;
  
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
  color :rgb(80, 31, 19);
}


.dropdown:hover .dropdown-content {
  display: block;
}

.image {
	position: relative;
	width: 400px;
  transition: 1s;
  
}

.image_rate {
	display: inline;
	width: 50%;
  position: relative;
  left: 820px;
  bottom: 290px;
  border: 4px solid rgb(214, 149, 64);
  border-radius: 110px;
}

.image_review {
	display: inline;
	width: 50%;
  position: relative;
  left: 650px;
  bottom: 290px;
  border: 4px solid rgb(214, 149, 64);
  border-radius: 110px;
}

.image_find {
	display: inline;
	width: 50%;
  position: relative;
  left: 1000px;
  bottom: 500px;
  border: 4px solid rgb(214, 149, 64);
  border-radius: 110px;
}

.image_title {
	font-size: 2em;
	font-weight: bold;
}

.rrf  {
  color:rgb(80, 31, 19);
  position: relative;
  top: 50px;
  margin-bottom: 1rem;
  text-align: center;
  font-style: italic;
  font-size: 20px;
  right: 400px;
}

.image :hover{
  transform: scale(1.3);
  z-index: 2;
}


</style>
</head>

<div class="navigationBar" id="navBar">

 </div>

  </p>
</div>

 <div class="image">

  <img class="image_find" src="find.png" alt="find">
