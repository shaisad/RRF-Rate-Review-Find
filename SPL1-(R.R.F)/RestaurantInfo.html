<style>

body{
    background-color: rgb(240, 221, 136);
    overflow-x: hidden;
}

.rrflogo {
    width: 320px;
    position: relative;
    left: 460px;

}

 .foodcard {

.card{

}

.foodimg{
    width: 325px;

    object-fit: cover;
}

.card-body{
    position: relative;
    right: 125px;
    background-color: aliceblue;
    width: 1023px;
    overflow-y: scroll;
}

.rate {
    float: left;
    height: 46px;
    padding: 0 10px;
    position: relative;
    bottom: 50px;
    left: 80px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

.cardbtn {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 9px;
  margin-right: 10px;
  color: white;
  background-color: rgb(80, 31, 19);
  text-align: center;
  cursor: pointer;
  width: 200px;
  font-size: 18px;
  position: relative;
  right: 170px;
  top: 5px;
}

.cardbtn:hover
{
  opacity: 0.7;
}

</style>

                <p>
                    <button class="cardbtn">Write a review..</button>
