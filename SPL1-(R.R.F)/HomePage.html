<style>

body{
    background-color: rgb(91, 207, 207);
}

.search{
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    position: relative;
    top: 20px;
    left: 10px;
}



.search-box input{
    height: 100%;
    width: 100%;
    border: none;
    outline: none;
    background: #fff;
    font-size: 18px;
    border-radius: 50px;
    padding: 0 60px 0 20px;
}

.search-box {
    height: 50px;
    width: 600px;
    color: #fff;
}


.search-btn {
    position: relative;
    left: 630px;

    height: 50px;
    width: 70px;
    color:#664AFF ;

}

.search-btn:hover {
    color: black;

.btn {

  outline: none;
  padding: 10px 10px;

  bottom: 10px;
  border-radius: 50px;
}


.btn:hover {
  background-color:rgb(70, 90, 145) ;
}


.btn.show {

  color: white;
}


.card {

  text-align: center;
}

.title {

}

.details {
  border: none;

  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;

  color: black;

    <div class="search">

    </div>


    <div id="myBtnContainer">
