<html lang="en">
<head>

<style>

*{
  box-sizing: border-box;
}

/*body {
  margin: 0;

body{
  display: flex;
  align-items: left;
  justify-content: left;
  height: 100vh;
  margin: 0;
  padding: 2%;
  background-color: rgb(233, 146, 250);
  font-family: 'Knewave', cursive;
}


/* Style the search field */
form.example input[type=text] {
  padding: 3%;
  font-size: 17px;
  border: 1px solid rgb(9, 14, 63);
  float: left;
  width: 60%;
  background: #f1f1f1;
}

/* Style the submit button */
form.example button {
  float: left;
  width: 13%;
  padding: 3%;
  background: rgb(129,20,120);
  color: white;
  font-size: 17px;
  border: 1px solid rgb(9, 22, 92);
  border-left: none; /* Prevent double borders */
  cursor: pointer;
}

form.example button:hover {
  background: rgb(128,78,123);
}

/* Clear floats */
form.example::after {
  content: "";
  clear: both;
  display: table;
}

/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: rgb(129,20,120);
  cursor: pointer;
  color: white;
}

/* Add a light grey background on mouse-over */
.btn:hover {
  background-color: rgb(128,78,123);
}

/* Add a dark background to the active button */
.btn.active {
  background-color: #666;
  color: white;
}
 

</style>

<body>
 
    <form class="example" action="activate.php">
        <input type="text" placeholder="Search here..." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>

      <div id="myBtnContainer">
       
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('top rated')"> Top Rated</button>
        <button class="btn" onclick="filterSelection('price')"> Price Range</button>
        <button class="btn" onclick="filterSelection('location')"> Location</button>
        <button class="btn" onclick="filterSelection('food catagory')"> Food Catagory</button>
        
      </div>

    
      
        
</body>
